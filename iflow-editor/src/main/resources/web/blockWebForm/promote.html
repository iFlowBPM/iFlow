<form action="#" onsubmit="return false;" method="get">
	<div class="info" id="promoteTitle i18n">Promover a Template</div>
	<div style="text-align: left" class="table">
		<div class="tr">
			<div id="promotePropTitle" class="th i18n">Nome</div>
			<div id="promoteValTitle" class="th i18n"></div>
		</div>
		<div class="tr">
			<div id="promoteNameId" class="td i18n">Identificador Template</div>
			<div class="td"><input type="text" name="name" /></div>
		</div>
		<div class="tr" id="promoteTemplateWarning" style="display:none">
			<div class="td i18n">Atenção</div>
			<div id="promoteWarningDiv" class="td"></div>
		</div>
	</div>
	<div class="propertiesButtons">
		<button id="promoteOkButton" name="okButton" type="button" class="i18n">Adicionar</button>
	</div>
</form>
